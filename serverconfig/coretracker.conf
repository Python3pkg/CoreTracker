<VirtualHost *:80>
 ServerName coretracker.localhost
 #########################################################
 # All folder inside the path/to/your/document/root/ must
 # be accessible by apache (www:data user)
 ########################################################
 
 DocumentRoot path/to/your/document/root
 <Directory "path/to/your/document/root/CoReTracker/">
        Options +FollowSymLinks
        AllowOverride All
    	Order Allow,Deny
		Require all granted 
    	Allow from All
 </Directory>

 <Directory "path/to/your/document/root/CoReTracker/tmp">
        Options +FollowSymLinks
		Require all granted 
    	Allow from All
 </Directory>


 ErrorLog /var/log/apache2/coretracker.log

 # Possible values include: debug, info, notice, warn, error, crit,
 # alert, emerg.
 LogLevel warn

 CustomLog /var/log/apache2/access.log combined

 #############################
 #   WSGI SPECIFIC CONFIG    #

 WSGIDaemonProcess eteApp user=www-data group=www-data processes=1 threads=1
 WSGIProcessGroup eteApp
 WSGIApplicationGroup %{GLOBAL}

 <Directory "path/to/your/document/root/CoReTracker/wsgi">
        Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
        SetHandler wsgi-script
        Order allow,deny
        Allow from all
        AddHandler wsgi-script .py
 </Directory>

 # END OF WSGI SPECIFIC CONFIG #
 # ########################### #

</VirtualHost>